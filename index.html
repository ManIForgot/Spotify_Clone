<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <title>Spotify - Web Player</title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close"><img class="invert" src="img/close.svg" alt=""></div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="150px" class="invert" src="img/logo.svg" alt="" /></div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="img/search.svg" alt="Search" />Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="" />
          <h2>Your library</h2>
        </div>
        <div class="songlist">
          <ul></ul>
        </div>

        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
          </div>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgercont">
            <div class="invert hamburger"><img width="40px" height="40px" src="img/hamburger.svg" alt="" srcset=""></div>
            <img class="invert" src="img/arrow-left-01-stroke-rounded.svg" alt="" srcset="" />
            <img class="invert" src="img/arrow-right-01-stroke-rounded.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer">
         
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="img/previous-svgrepo-com.svg" alt="" srcset="" />
                <img id="play" src="img/play.svg" alt="" srcset="" />
                <img id="next" src="img/next-svgrepo-com.svg" alt="" srcset="" />
              </div>
              <div class="Timevol">
                <div class="songtime">

                </div>
                <div class="volume">
                  <img class="invert" src="img/volume.svg" alt="" srcset="" />
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="new.js"></script>
</body>

</html>
